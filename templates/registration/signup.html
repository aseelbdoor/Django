{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<section class="hero">
  <div class="hero-body">
      <div class="container">
          <section class="section">
              <div class="column">
                  <div class="column is-8 is-offset-2">
                    <h2>Sign Up</h2>

                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit">Sign Up</button>
                    </form>
                  </div>
              </div>
  
          </section>
      </div>

  </div>

</section>
{% endblock %}
